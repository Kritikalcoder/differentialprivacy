<!DOCTYPE html>
<html>
  <head>
    <title>Differential Privacy{% if page.title %} - {{ page.title }}{% endif %}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!-- no image for now <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/"><b><font color="#6fa8dc">Differential</font><font color="#b45f06">Privacy</font></b><font color="#cccccc">.org</font></a></h1>
            <!-- <p class="site-description">{{ site.description }}</p> -->
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <!--
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    -->

    {% include analytics.html %}
    
    {% if page.comments %}
    <script>
     
        var disqus_shortname = "{{ site.disqus }}";
        var disqus_config = function () {
            this.page.url = '{{ page.url }}';
            this.page.identifier = '{{ page.id }}';
        };
        var is_disqus_loaded = false;
        function loadDisqus() {
          if (!is_disqus_loaded){
            is_disqus_loaded = true;
            var d = document, s = d.createElement('script');
            s.src = '//' + disqus_shortname +'.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          }
            
        };
    </script>
    {% endif %}
  </body>
</html>
