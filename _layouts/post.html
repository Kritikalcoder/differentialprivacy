---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
      Posted {% if page.author %}by {{ page.author }} {% endif %}on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <!-- {% include disqus.html %} -->
  {% if page.comments %}
  <div id="disqus_thread">
  <a href="#" class="comments-holder" onclick="loadDisqus();return false;">Show/Post Comments</a>
  </div>
  {% endif %}
</article>
